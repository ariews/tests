; habari php 5.3 deprecated function checks
;

[deprecated directives]
type        = 'line'
regex       = '/(define_syslog_variables|register_globals|register_long_arrays|safe_mode|magic_quotes_gpc|magic_quotes|runtime|magic_quotes_sybase)/s'
description = "Found a PHP 5.3 deprecated directive usage."
link        = "http://www.php.net/manual/en/migration53.deprecated.php"

[call_user_method]
type        = 'line'
regex       = '/call_user_method[ ]*\(/s'
description = "Found a PHP 5.3 deprecated function: 'call_user_method()'. Use 'call_user_func()' instead."
link        = "http://www.php.net/manual/en/migration53.deprecated.php"

[call_user_method_array]
type        = 'line'
regex       = '/call_user_method_array[ ]*\(/s'
description = "Found a PHP 5.3 deprecated function: 'call_user_method_array()'. Use 'call_user_func_array()' instead."
link        = "http://www.php.net/manual/en/migration53.deprecated.php"

[dl_define_syslog_variables_sql_regcase_set_matic_quotes_runtime_magic_quotes_runtime_sql_regcase]
type        = 'line'
regex       = '/(define_syslog_variables[ ]*\(|dl[ ]*\(|sql_regcase[ ]*\(|set_magic_quotes_runtime[ ]*\(|magic_quotes_runtime[ ]*\()/s'
description = "Found a PHP 5.3 deprecated function."
link        = "http://www.php.net/manual/en/migration53.deprecated.php"

[ereg]
type        = 'line'
regex       = '/ereg[ ]*\(/s'
description = "Found a PHP 5.3 deprecated function: 'ereg()'. Use 'preg_match()' instead."
link        = "http://www.php.net/manual/en/migration53.deprecated.php"

[eregi]
type        = 'line'
regex       = '/eregi[ ]*\(/s'
description = "Found a PHP 5.3 deprecated function: 'eregi()'. Use 'preg_match()' with -i modifier instead."
link        = "http://www.php.net/manual/en/migration53.deprecated.php"

[ereg_replace]
type        = 'line'
regex       = '/ereg_replace[ ]*\(/s'
description = "Found a PHP 5.3 deprecated function: 'ereg_replace()'. Use 'preg_replace()' instead."
link        = "http://www.php.net/manual/en/migration53.deprecated.php"

[eregi_replace]
type        = 'line'
regex       = '/eregi_replace[ ]*\(/s'
description = "Found a PHP 5.3 deprecated function: 'ereg_replace()'. Use 'preg_replace()' with -i modifier instead."
link        = "http://www.php.net/manual/en/migration53.deprecated.php"

[split]
type        = 'line'
regex       = '/split[ ]*\(/s'
description = "Found a PHP 5.3 deprecated function: 'split()'. Use 'preg_split()' instead."
link        = "http://www.php.net/manual/en/migration53.deprecated.php"

[spliti]
type        = 'line'
regex       = '/spliti[ ]*\(/s'
description = "Found a PHP 5.3 deprecated function: 'spliti()'. Use 'preg_replace()' with -i modifier instead."
link        = "http://www.php.net/manual/en/migration53.deprecated.php"

[session]
type        = 'line'
regex       = '/(session_register[ ]*\(|session_unregister[ ]*\(|session_is_registered[ ]*\()/s'
description = "Found a PHP 5.3 deprecated function. Use the $_SESSION superglobal instead."
link        = "http://www.php.net/manual/en/migration53.deprecated.php"

[set_socket_blocking]
