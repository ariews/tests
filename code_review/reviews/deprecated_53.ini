regex       = '/set_socket_blocking[ ]*\(/s'
description = "Found a PHP 5.3 deprecated function: 'set_socket_blocking()'. Use 'stream_set_blocking()' with -i modifier instead."
link        = "http://www.php.net/manual/en/migration53.deprecated.php"

